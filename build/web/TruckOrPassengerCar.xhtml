<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <style>
        
    </style>
    <h:body style="background-color: whitesmoke; background-size: 100%">

        <h:form>
            <div class="card">
                <h:form>
                    <p:growl id="messages"/>

                    <p:menubar>
                        
                        
                        
                        <p:submenu label="Cars" icon="">
                            <p:menuitem value="New Passenger Car" outcome="Employee" icon=""/>
                            <p:menuitem value="New Truck Car" outcome="AddTruckCar" icon=""/>
                        </p:submenu>
                        
                        
                       

                        <p:divider layout="vertical"/>

                        <p:menuitem outcome="LoginPage" value="Quit" icon="pi pi-fw pi-power-off" action="#{AddOwner.gotoLogin()}"/>

                        <f:facet name="options">
                            <div class="ui-input-icon-left p-mr-2">
                                <i class="pi pi-fw pi-search" />
                                <p:inputText value="#{AddOwner.getownerCar(id)}" placeholder="Search"/>
                            </div>
                            <p:button outcome="LoginPage" value="Logout" icon="pi pi-fw pi-sign-out" styleClass="ui-button-info"/>
                        </f:facet>
                    </p:menubar>
                </h:form>
            </div>
            <div style="display: grid;grid-template-columns:auto auto;width: 500px;padding: 10px">

                <p:menu style="background-color: #ebf0eb; width: 1050px; opacity: 0.9 ">
                    
                    <p:submenu label="Control">
                        <p:menuitem style="font-size: 20px" outcome="DisplayAllTrucks" value="List Of All Truck_Car" action="#{AddTruck.gotoDisplayAllTrucks()}" ></p:menuitem>
                        <p:menuitem style="font-size: 20px" outcome="DisplayAllPassengerCar" value="List Of All Passenger" action="#{AddPassengerCars.gotoDisplayAllPassengerCar()}"></p:menuitem>
                        <p:separator/>
                        <p:menuitem style="font-size: 20px" value="List of All Cars"></p:menuitem>

                    </p:submenu>
                    <p:submenu label="About Us">
                        <p:menuitem value="About Us"></p:menuitem>
                        <p:menuitem value="Help"></p:menuitem>
                    </p:submenu>
                    <p:separator/>
                    <p:menuitem value="Logout" action="#{userlog.gotoLogin()}"></p:menuitem>
                </p:menu>

            </div>

        </h:form>



    </h:body>
</html>
