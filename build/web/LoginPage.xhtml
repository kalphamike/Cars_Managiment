<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <style>
        footer{
            padding: 2px;
            background-color: #cbe6f5; 
            opacity: 0.5;
            margin: 0;
        }
    </style>
    <h:body style="background-color: whitesmoke; background-size: 80%">
      
       
        <div style="display: grid;grid-template-columns:auto auto;width: 1000px;padding: 10px;">
            <div style="width: 300px; opacity: 0.8">
              
            </div>
            <div>
                <div>
                    <f:view>
                        <center>
                            <h:form style="padding: 10px; width: 400px; opacity: 0.9; background-color: #cfccf0">
                                <h5 class="p-mt-0"></h5>

                                <p:panel header="Login Page" footer="Make your choice">
                                    <p class="p-m-0">
                                        <h1><h:outputText value="Login as Admin or Employee"/></h1>

                                        <h:panelGrid columns="2">

                                            <p:outputLabel value="UserName:" for="userName" />
                                            <p:inputText id="userName" value="#{userlog.account.userName}" title="UserName"  />
                                            <p:outputLabel value="Password:" for="password" />
                                            <p:password id="password" value="#{userlog.account.password}" title="Password" />
                                            <p:commandButton onclick="Login" action="#{userlog.login()}" value="Login"/>  

                                            <p:commandLink value="Sign Up For new Account" action="CreatAccount"/>
                                        </h:panelGrid>  
                                    </p>
                                </p:panel>
                            </h:form>
                        </center>
                    </f:view>
                </div>
                
            </div>


        </div>
        <footer>
            <div>
                <center>
                    <p>Car Management
                        </p>
                </center>

            </div>

        </footer>

    </h:body>

</html>
